<body>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__title">
              <p class="hero__title-text">досконалість</p>
              <p class="hero__title-text hero__title-text--bg">у кожній деталі</p>
            </h2>
            <p class="hero__subtitle">
              Готуй із задоволенням! Високоякісний посуд Ringel - це поєднання стилю, надійності та інновацій для твоєї кухні.
            </p>
            <button class="more-details-btn">
              <p class="more-details-btn__text">Детальніше</p>
              <img class="more-details-btn__icon" src="../../images/icon/simlpe-right.svg" alt="">
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="promo">
      <div class="container">
        <div class="slider slider--promo">
          <div class="swiper promo-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide promo-slide">
                <div class="promo-slide__inner">
                  <picture class="promo-slide__picture">
                    <!-- <source srcset="../../images/hero/hero-slide-1.jpg 1x, /../..images/hero/hero-slide-1@x2.jpg 2x" type="image/jpeg"> -->
                    <img class="promo-slide__img" src="../../images/hero/hero-slide-1.jpg" alt="hero slide" decoding="async">
                  </picture>
                  <div class="promo-slide__content">
                    <img class="promo-slide__logo" src="./images/logo.svg" alt="Ringel logo">
                    <div class="promo-slide__title-box">
                      <h3 class="promo-slide__title">ОВОЧІ</h3>
                      <p class="promo-slide__subtitle">ТУШКОВАНІ НА</p>
                      <p class="promo-slide__subtitle">СКОВОРОДІ</p>
                    </div>
                    <button class="more-details-btn">
                      <p class="more-details-btn__text">Детальніше</p>
                      <img class="more-details-btn__icon" src="../../images/icon/simlpe-right.svg" alt="">
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide promo-slide">
                <div class="promo-slide__inner">
                  <picture class="promo-slide__picture">
                    <!-- <source srcset="../../images/hero/hero-slide-1.jpg 1x, /../..images/hero/hero-slide-1@x2.jpg 2x" type="image/jpeg"> -->
                    <img class="promo-slide__img" src="../../images/hero/hero-slide-2.jpg" alt="hero slide" decoding="async">
                  </picture>
                  <div class="promo-slide__content">
                    <img class="promo-slide__logo" src="./images/logo.svg" alt="Ringel logo">
                    <div class="promo-slide__title-box promo-slide__title-box--sld-2">
                      <h3 class="promo-slide__title promo-slide__title--sld-2">достойна</h3>
                      <p class="promo-slide__subtitle promo-slide__subtitle--sld-2">сковорідка за</p>
                      <p class="promo-slide__subtitle promo-slide__subtitle--sld-2">адекватні гроші</p>
                    </div>
                    <button class="more-details-btn">
                      <p class="more-details-btn__text">Детальніше</p>
                      <img class="more-details-btn__icon" src="../../images/icon/simlpe-right.svg" alt="">
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide promo-slide">
                <div class="promo-slide__inner">
                  <picture class="promo-slide__picture">
                    <!-- <source srcset="../../images/hero/hero-slide-1.jpg 1x, /../..images/hero/hero-slide-1@x2.jpg 2x" type="image/jpeg"> -->
                    <img class="promo-slide__img" src="../../images/hero/hero-slide-3.jpg" alt="hero slide" decoding="async">
                  </picture>
                  <img class="promo-slide__sub-icon" src="../../images/hero/promo-ractangle-slide-3.svg" alt="">
                  <div class="promo-slide__content">
                    <img class="promo-slide__logo" src="./images/logo.svg" alt="Ringel logo">
                    <div class="promo-slide__title-box">
                      <h3 class="promo-slide__title promo-slide__title--sld-3">Сковорода</h3>
                
                    </div>
                    <button class="more-details-btn">
                      <p class="more-details-btn__text">Детальніше</p>
                      <img class="more-details-btn__icon" src="../../images/icon/simlpe-right.svg" alt="">
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="promo__bottom-block">
          <a class="promo__link" href="#">Всі акції</a>
