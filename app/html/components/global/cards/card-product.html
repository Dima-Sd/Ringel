<article class="product-card @@mod">
  <div class="product-card__head">
    <div class="product-badge">
        @@bage
    </div>
    <div class="product-card__image-box">
      <picture>
        <source srcset="./images/@@folder/@@img.webp" type="image/webp">
        <img class="product-card__img" src="./images/@@folder/@@img.png" alt="@@alt">
      </picture>
    </div>
  </div>
  <div class="product-card__content">
    <div class="product-rating">
        <svg class="icon product-rating__icon" width="17" height="18">
          <use href="./images/sprite.svg#star"></use>
        </svg>
        <span class="product-rating__value">5.0</span>
    </div>
    <h3 class="product-card__title">
        <p>@@title</p>
    </h3>
    <!-- вибір -->
    <div class="product-option">
        <button class="product-option__item product-option__item--active"><span>0.5</span> л</button>
        <button type="button" class="product-option__item">1.0 л</button>
        <button type="button" class="product-option__item">1.5 л</button>
        <button type="button" class="product-option__item product-option__item--more" aria-expanded="false">+3</button>
        <button type="button" class="product-option__item hidden">2.0 л</button>
        <button type="button" class="product-option__item hidden">2.5 л</button>
        <button type="button" class="product-option__item hidden">3.0 л</button>
        <div class="product-option--hedden">
        </div>
    </div>
    <div class="product-card__footer">
        <div class="product-price">
            <span class="product-price__old">1820 ₴</span>
            <span class="product-price__current">1456 ₴</span>
            <span class="product-price__multiplicator">x1</span>
        </div>
        <button class="product-card__cart-btn" aria-label="Добавить в корзину">
