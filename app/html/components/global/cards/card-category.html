<article class="cookware-card">
    <picture>
        <source srcset="./images/categories/@@folder/@@img.webp" type="image/webp">
        <img class="cookware-card__img" src="./images/categories/@@folder/@@img.png" alt="@@alt" width="298"
            height="209">
    </picture>
    <div class="cookware-card__content">
        <h3 class="cookware-card__title">
            @@title
        </h3>
    </div>
</article>
