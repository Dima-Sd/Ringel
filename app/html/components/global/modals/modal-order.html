<div class="popup popup--active" data-popup="quick-order">
    <div class="popup__dialog popup__dialog--quick-order">
        <div class="popup__panel">
            <button class="popup__close" aria-label="Закрити">
                <svg class="icon" width="24" height="24">
                    <use href="./images/sprite.svg#close"></use>
                </svg>
            </button>
        </div>
        <div class="quick-order">
            <h2 class="quick-order__title title">
                Швидке замовлення
            </h2>
            <p class="quick-order__subtitle">
                Заповніть форму, і наш консультант зв'яжеться з вами протягом 5 хвилин та допоможе з оформленням
                замовлення.
            </p>
        </div>
        <div class="mini-card">
            <div class="mini-card__image">
                <picture>
                    <source srcset="../images/goods/zitroneOlive.webp" type="image/webp">
                    <img src="../images/goods/zitroneOlive.png" alt="Каструля Ringel Zitrone Olive" width="85" height="60">
                </picture>
            </div>
            <div class="mini-card__content">
                <h3 class="mini-card__title title">
                    Каструля Ringel Zitrone Olive 4.2 л 24 см (RG-2008-22)
                </h3>
                <div class="mini-card__price">
                    1 456 ₴
                </div>
            </div>
        </div>
        <!-- Форма -->
        <form class="quick-form">
            <input type="text" class="quick-form__input" placeholder="Ім’я та Прізвище *" required>
            <input type="tel" class="quick-form__input" placeholder="Телефон *" required>
            <button class="quick-form__btn button" type="submit">
                Залишити заявку
                <svg class="icon" width="18" height="13">
                    <use href="./images/sprite.svg#arrowRight"></use>
                </svg>
            </button>
        </form>
    </div>
</div>
